<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Logo e Titolo -->
        <header>
            <img src="logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Barra verde -->
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <!-- Monopattini -->
        <main>
            
            <!-- Monopattino 1 -->
            <section>
                <input type="checkbox">
                <span>Monopattino Gino22</span>
                <div class="scooter-info">&#8614; Via Guadalametri - a 220 metri da te</div>
                <div class="scooter-info">Stato carica:</div>
                <div id="charge-orange"></div>
            </section>

            <!-- Monopattino 2 -->
            <section>
                <input type="checkbox">
                <span>Monopattino Mike24</span>
                <div class="scooter-info">&#8614; Via Ricciardoni - a 420 metri da te</div>
                <div class="scooter-info">Stato carica:</div>
                <div id="charge-green"></div>
            </section>

            <!-- Monopattino 3 -->
            <section>
                <input type="checkbox">
                <span>Monopattino Fede154</span>
                <div class="scooter-info">&#8614; Via Mentarini - a 490 metri da te</div>
                <div class="scooter-info">Stato carica:</div>
                <div id="charge-red"></div>
            </section>
        </main>
    </div>
</body>
</html>
